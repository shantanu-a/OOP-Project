plugins {
	id 'java'	
	id 'eclipse'
	id 'idea'
}

repositories {
	mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter'
	implementation 'org.openjfx:javafx-swing:20-ea+9'
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes('Main-Class': 'Main')
	}
}